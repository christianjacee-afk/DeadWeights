<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MASSGRAVES // UNDERGROUND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="crt"></div>

<div id="username-screen" class="screen" style="z-index: 2000; position: fixed; background: rgba(0,0,0,0.95); inset: 0; display: none; align-items: center; justify-content: center;">
  <div class="panel" style="width: 90%; max-width: 400px;">
    <h3 style="text-align: center;">IDENTIFY YOURSELF</h3>
    <p style="text-align: center; font-size: 14px; color: #888;">ENTER YOUR GRAVE_TAG (USERNAME).</p>
    <input id="usernameInput" placeholder="TAG_NAME" style="text-align: center; font-size: 24px; border-color: #ff00ea;">
    <button id="saveUserBtn" style="background: #ff00ea; color: white;">INITIALIZE TAG</button>
  </div>
</div>

<div id="auth-screen" class="screen">
  <h1 class="glitch">MASSGRAVES</h1>
  <div class="panel">
    <p style="text-align:center; color: #ff00ea;">[ ACCESS RESTRICTED ]</p>
    <input id="email" type="email" placeholder="USER_ID (EMAIL)">
    <div style="position: relative; width: 100%;">
      <input id="password" type="password" placeholder="PASS_CODE">
      <button id="peekBtn" style="position: absolute; right: 5px; top: 5px; width: 50px; height: 32px; font-size: 10px; background: #222; color: #00ff41; border: 1px solid #00ff41; cursor: pointer;">PEEK</button>
    </div>
    <button id="loginBtn">LOGIN</button>
    <div style="margin: 10px 0; text-align: center;">
      <span id="resetBtn" style="color: #888; cursor: pointer; font-size: 0.8rem; text-decoration: underline;">FORGOT PASS_CODE?</span>
    </div>
    <div style="margin: 10px 0; text-align: center; color: #444;">— OR —</div>
    <button id="signupBtn" style="background: #222; color: #00ff41; border: 1px solid #00ff41;">ENTER THE GRAVE</button>
  </div>
  <p id="auth-msg" style="text-align: center; color: #ff00ea; font-family: 'VT323';"></p>
</div>

<div id="app" class="screen hidden">
  <h1 class="glitch" style="font-size: 32px; margin: 10px 0;">MASSGRAVES</h1>
  <nav id="main-nav">
    <button data-show="feed">FEED</button>
    <button data-show="log">LOG</button>
    <button data-show="vault">VAULT</button>
    <button data-show="active-plan">PLAN</button>
    <button data-show="prs">STATS</button>
    <button id="logoutBtn" style="color: #ff00ea;">EXIT</button>
  </nav>

  <section id="feed" class="panel"></section>

  <section id="log" class="panel hidden">
    <h3>REPORT PROGRESS</h3>
    <select id="exerciseSelect">
        <option value="Bench Press">Bench Press</option>
        <option value="Squat">Squat</option>
        <option value="Deadlift">Deadlift</option>
        <option value="OHP">Overhead Press</option>
        <option value="Pull Ups">Pull Ups</option>
        <option value="CUSTOM">-- CUSTOM --</option>
    </select>
    <input id="customExercise" class="hidden" placeholder="MOVEMENT NAME">
    <div style="display: flex; gap: 10px;">
      <input id="weightInput" type="number" placeholder="LBS">
      <input id="repsInput" type="number" placeholder="REPS">
    </div>
    <textarea id="workoutNotes" placeholder="NOTES..."></textarea>
    <button id="postBtn">TRANSMIT</button>
  </section>

  <section id="vault" class="panel hidden">
    <h3>PLAN_VAULT</h3>
    <div id="premade-list"></div>
    <hr style="border-color:#444; margin: 20px 0;">
    <button id="goToBuilderBtn" style="background:#ff00ea; color:#fff;">BUILD CUSTOM</button>
  </section>

  <section id="builder" class="panel hidden">
    <h3>CUSTOM_BUILDER</h3>
    <input id="newPlanName" placeholder="PLAN NAME">
    <input id="newPlanDays" type="number" placeholder="DAYS PER WEEK (3-7)">
    <div id="day-inputs"></div>
    <button id="saveCustomBtn">FINALIZE</button>
  </section>

  <section id="active-plan" class="panel hidden">
    <h3>ACTIVE_PROTOCOL</h3>
    <div id="active-plan-display">
        <p style="color: #444;">SELECT A PROTOCOL IN THE VAULT.</p>
    </div>
  </section>

  <section id="prs" class="panel hidden">
    <h3>MAX_EFFORT_LOG</h3>
    <div id="prList"></div>
    <div id="profileUsername" style="color: #ff00ea; margin-top: 30px; border-top: 1px solid #222; padding-top: 10px;"></div>
  </section>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
