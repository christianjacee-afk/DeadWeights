<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MassGraves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 80s fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase (Safari-safe compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div id="crt"></div>

<div id="auth-screen" class="screen">
  <h1 class="glitch">MASSGRAVES</h1>

  <input id="email" placeholder="email">
  <input id="password" type="password" placeholder="password">
  <input id="invite" placeholder="invite code">

  <button onclick="signup()">ENTER THE GRAVE</button>
  <button onclick="login()">LOGIN</button>

  <p id="auth-msg"></p>
</div>

<div id="app" class="screen hidden">
  <header>
    <h2>MassGraves</h2>
    <button onclick="logout()">LOGOUT</button>
  </header>

  <nav>
    <button onclick="show('feed')">FEED</button>
    <button onclick="show('log')">LOG WORKOUT</button>
    <button onclick="show('prs')">PRs</button>
    <button onclick="show('profile')">PROFILE</button>
  </nav>

  <section id="feed" class="panel"></section>

  <section id="log" class="panel hidden">
    <textarea id="workoutText" placeholder="Workout log..."></textarea>
    <button onclick="postWorkout()">POST</button>
  </section>

  <section id="prs" class="panel hidden">
    <input id="prName" placeholder="Lift">
    <input id="prValue" placeholder="Weight">
    <button onclick="savePR()">SAVE PR</button>
    <div id="prList"></div>
  </section>

  <section id="profile" class="panel hidden">
    <h3 id="profileEmail"></h3>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
