<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DEADWEIGHTS // MASSGRAVE_RECRUIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="username-screen" class="overlay" style="display: none;">
  <div class="terminal-box">
    <div class="terminal-header">IDENT_STATION</div>
    <div class="terminal-body">
      <p>CHOOSE CALLSIGN:</p>
      <input id="usernameInput" placeholder="RECRUIT_NAME">
      <p>SELECT INITIAL CALLING CARD:</p>
      <div id="card-picker"></div>
      <button id="saveUserBtn" class="terminal-btn">INITIALIZE</button>
    </div>
  </div>
</div>

<div id="auth-screen" class="screen">
  <div class="glitch-title">DEADWEIGHTS</div>
  <div class="terminal-box auth-box">
    <div class="terminal-header">ACCESS_REQUIRED</div>
    <div class="terminal-body">
      <input id="email" type="email" placeholder="USER_ID">
      <input id="password" type="password" placeholder="PASS_CODE">
      <button id="loginBtn" class="terminal-btn">LOGIN</button>
      <button id="signupBtn" class="terminal-btn-alt">REGISTER</button>
      <p id="auth-msg"></p>
    </div>
  </div>
</div>

<div id="app" class="screen hidden">
  <header class="main-header">
    <div class="logo">DEADWEIGHTS // <span id="header-callsign"></span></div>
    <button id="logoutBtn" class="mini-btn">DISCONNECT</button>
  </header>

  <div class="dashboard">
    <aside class="col-left">
      <div class="terminal-box profile-card">
        <div id="user-calling-card" class="calling-card anim-card">
          <span id="pfp-text">RECRUIT</span>
        </div>
        <div class="terminal-body">
          <h2 id="profileUsername">USER</h2>
          <div class="stats-grid">
            <div class="stat"><small>LIFTS</small><b id="stat-count">0</b></div>
            <div class="stat"><small>RANK</small><b>PVT</b></div>
          </div>
        </div>
      </div>

      <div class="terminal-box">
        <div class="terminal-header">NETWORK_INTEL</div>
        <div id="friends-list" class="terminal-body"></div>
        <div id="req-box" class="terminal-body hidden" style="border-top: 1px solid #333;">
            <p class="blink">!! RECRUIT_PENDING !!</p>
            <div id="request-list"></div>
        </div>
      </div>
    </aside>

    <main class="col-center">
      <div class="terminal-box">
        <div class="terminal-header">BROADCAST_STATION</div>
        <div class="terminal-body">
          <textarea id="statusText" placeholder="TRANSMIT TO THE GRAVE..."></textarea>
          <button id="postStatusBtn" class="terminal-btn">SEND_BULLETIN</button>
        </div>
      </div>
      <div id="feed-content"></div>
    </main>

    <aside class="col-right">
      <div class="terminal-box active-log">
        <div class="terminal-header">MISSION_LOG</div>
        <div id="active-session-ui" class="terminal-body">
          <p>NO PROTOCOL LOADED.</p>
          <button onclick="window.showVault()" class="terminal-btn">LOAD_PROTOCOL</button>
        </div>
      </div>

      <div class="terminal-box">
        <div class="terminal-header">MAX_EFFORT_DATA</div>
        <div id="prList" class="terminal-body"></div>
      </div>
    </aside>
  </div>
</div>

<div id="vault-modal" class="overlay hidden">
    <div class="terminal-box" style="width: 400px;">
        <div class="terminal-header">VAULT_ACCESS <button onclick="window.closeVault()" class="mini-btn" style="float:right">X</button></div>
        <div id="premade-list" class="terminal-body"></div>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
