<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MassGraves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase & App -->
  <script type="module" src="app.js"></script>
</head>
<body>

<div id="crt"></div>

<!-- Authentication -->
<div id="auth-screen" class="screen">
  <h1 class="glitch">MASSGRAVES</h1>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <input id="invite" placeholder="Invite Code">

  <button id="signupBtn">ENTER THE GRAVE</button>
  <button onclick="login()">LOGIN</button>

  <p id="auth-msg"></p>
</div>

<!-- App -->
<div id="app" class="screen hidden">
  <header>
    <h2>MassGraves</h2>
    <button onclick="logout()">LOGOUT</button>
  </header>

  <nav>
    <button onclick="show('feed')">FEED</button>
    <button onclick="show('log')">LOG WORKOUT</button>
    <button onclick="show('prs')">PRs</button>
    <button onclick="show('profile')">PROFILE</button>
    <button onclick="show('admin-panel')">ADMIN</button>
  </nav>

  <section id="feed" class="panel"></section>

  <section id="log" class="panel hidden">
    <textarea id="workoutText" placeholder="Workout log..."></textarea>
    <button onclick="postWorkout()">POST</button>
  </section>

  <section id="prs" class="panel hidden">
    <input id="prName" placeholder="Lift">
    <input id="prValue" placeholder="Weight">
    <button onclick="savePR()">SAVE PR</button>
    <div id="prList"></div>
  </section>

  <section id="profile" class="panel hidden">
    <h3 id="profileEmail"></h3>
  </section>

  <section id="admin-panel" class="panel hidden">
    <h3>Admin: Preset Workout Plans</h3>
    <input id="planName" placeholder="Plan Name">
    <button onclick="createPresetPlan()">Create Preset Plan</button>
    <div id="plans"></div>
  </section>
</div>

</body>
</html>
