<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MassGraves | MySpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="username-screen" class="overlay" style="display: none;">
  <div class="ms-box">
    <div class="ms-header">Setup Your Profile</div>
    <div class="ms-body">
      <p>Enter your Name / Grave Tag:</p>
      <input id="usernameInput" placeholder="Name">
      <button id="saveUserBtn" class="ms-btn">Create Profile</button>
    </div>
  </div>
</div>

<div id="auth-screen" class="screen">
  <div class="ms-top-nav">MassGraves.com</div>
  <div class="ms-box" style="max-width: 400px; margin: 50px auto;">
    <div class="ms-header">Member Login</div>
    <div class="ms-body">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="loginBtn" class="ms-btn">Login</button>
      <button id="signupBtn" class="ms-btn-alt">Sign Up</button>
      <p id="auth-msg" style="color:red; font-size:11px;"></p>
    </div>
  </div>
</div>

<div id="app" class="screen hidden">
  <div class="ms-top-nav">
    <span>MassGraves.com</span>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="ms-container">
    <div class="ms-left">
      <div class="ms-box">
        <div id="profileUsername" class="ms-header">Username</div>
        <div class="ms-body center">
          <img src="https://placehold.co/150x150/003399/white?text=PHOTO" class="ms-profile-pic">
          <p>"Status: Killing it in the gym"</p>
        </div>
      </div>

      <div class="ms-box">
        <div class="ms-header">My Links</div>
        <div class="ms-body">
          <ul class="ms-nav-list">
            <li><a href="#" data-show="feed">Home (Feed)</a></li>
            <li><a href="#" data-show="log">Workout Log</a></li>
            <li><a href="#" data-show="vault">Plan Vault</a></li>
            <li><a href="#" data-show="prs">My Stats</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="ms-right">
      
      <section id="feed" class="panel">
        <div class="ms-box">
          <div class="ms-header">Post a Bulletin / Status</div>
          <div class="ms-body">
            <textarea id="statusText" placeholder="What's on your mind?"></textarea>
            <button id="postStatusBtn" class="ms-btn">Post</button>
          </div>
        </div>
        <div id="feed-content"></div>
      </section>

      <section id="log" class="panel hidden">
        <div class="ms-box">
          <div class="ms-header">Today's Protocol</div>
          <div class="ms-body">
            <div id="plan-integration-tip"></div>
            <select id="exerciseSelect">
              <option value="Bench Press">Bench Press</option>
              <option value="Squat">Squat</option>
              <option value="Deadlift">Deadlift</option>
              <option value="OHP">OHP</option>
              <option value="CUSTOM">-- Custom --</option>
            </select>
            <input id="customExercise" class="hidden" placeholder="Exercise Name">
            <div class="row">
              <input id="weightInput" type="number" placeholder="Lbs">
              <input id="repsInput" type="number" placeholder="Reps">
            </div>
            <button id="postBtn" class="ms-btn">Log Workout</button>
          </div>
        </div>
        <div id="workout-history" class="ms-box" style="margin-top:10px;">
           <div class="ms-header">My Workout Logs</div>
           <div id="my-logs-list" class="ms-body"></div>
        </div>
      </section>

      <section id="vault" class="panel hidden">
        <div class="ms-box">
          <div class="ms-header">Training Vault</div>
          <div id="premade-list" class="ms-body"></div>
        </div>
      </section>

      <section id="prs" class="panel hidden">
        <div class="ms-box">
          <div class="ms-header">Personal Records</div>
          <div id="prList" class="ms-body"></div>
        </div>
      </section>

    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
