<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MASSGRAVES // UNDERGROUND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>

<div id="crt"></div>

<div id="auth-screen" class="screen">
  <h1 class="glitch">MASSGRAVES</h1>
  <div class="panel">
    <p style="text-align:center; color: #ff00ea;">[ ACCESS RESTRICTED ]</p>
    <input id="email" placeholder="USER_ID">
    <input id="password" type="password" placeholder="PASS_CODE">
    <button onclick="window.login()">LOGIN</button>
    <button id="signupBtn">ENTER THE GRAVE</button>
  </div>
  <p id="auth-msg"></p>
</div>

<div id="app" class="screen hidden">
  <h1 class="glitch" style="font-size: 32px;">MASSGRAVES</h1>
  
  <nav>
    <button onclick="window.show('feed')">THE_FEED</button>
    <button onclick="window.show('log')">LOG_WORK</button>
    <button onclick="window.show('prs')">VITAL_STATS</button>
    <button onclick="window.show('profile')">MY_ID</button>
    <button id="nav-admin" class="hidden" onclick="window.show('admin-panel')">SYSTEM_ROOT</button>
    <button onclick="window.logout()" style="background: #ff00ea; color: white;">DISCONNECT</button>
  </nav>

  <section id="feed" class="panel"></section>

  <section id="log" class="panel hidden">
    <h3>REPORT PROGRESS</h3>
    <div class="input-group">
      <label>SELECT MOVEMENT:</label>
      <select id="exerciseSelect" onchange="window.toggleCustomExercise()">
        <option value="Bench Press">Bench Press</option>
        <option value="Squat">Squat</option>
        <option value="Deadlift">Deadlift</option>
        <option value="Overhead Press">Overhead Press</option>
        <option value="Barbell Row">Barbell Row</option>
        <option value="Pull Ups">Pull Ups</option>
        <option value="CUSTOM">-- CUSTOM MOVEMENT --</option>
      </select>
      <input id="customExercise" class="hidden" placeholder="Enter custom exercise name...">
    </div>

    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <input id="weightInput" type="number" placeholder="WEIGHT (LBS)">
      <input id="repsInput" type="number" placeholder="REPS">
    </div>
    
    <textarea id="workoutNotes" placeholder="Additional notes (optional)..." style="margin-top:10px;"></textarea>
    <button onclick="window.postWorkout()" style="width: 100%; margin-top: 10px;">TRANSMIT TO FEED</button>
  </section>

  <section id="prs" class="panel hidden">
    <h3>MAX_EFFORT_LOG</h3>
    <div id="prList"></div>
  </section>

  <section id="profile" class="panel hidden">
    <h3 id="profileEmail"></h3>
    <p style="color: #ff00ea;">RANK: PERMANENT RESIDENT</p>
  </section>

  <section id="admin-panel" class="panel hidden">
    <h3 style="color: red;">ADMIN_OVERRIDE</h3>
    <input id="planName" placeholder="NEW_PLAN_NAME">
    <button onclick="window.createPresetPlan()">PUSH_TO_USERS</button>
    <div id="plans"></div>
  </section>
</div>

</body>
</html>
